    <main>
        <!-- main heading -->
        <div class="d-flex justify-content-center my-5">
            <h1>Contact Us:</h1>
        </div>
        <div class="row row-cols-md-2 mb-5 mx-2 mx-sm-5 gx-0 gx-md-5">
            <!-- contact form -->
            <div class="col-12 col-md-6 border border-2 rounded mb-3 mb-md-0 p-3 p-sm-4">
                <p>If you have any queries regarding commissions or collaborations please contact us:</p>
                <form action="https://formdump.codeinstitute.net" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone number</label>
                        <input type="tel" class="form-control" id="phone" name="phone-number"
                            aria-describedby="phoneHelp" required>
                        <div id="phoneHelp" class="form-text">
                            <p>We'll never share your email or phone number with anyone
                                else.</p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="6" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary my-btn">Submit</button>
                </form>
            </div>
            <div class="d-flex flex-column col-12 col-md-6 pe-0">
                <!-- embeded Google Maps -->
